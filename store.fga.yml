# fga model test --tests store.fga.yml
model: |
  model
    schema 1.1

  type user

  type system
    relations
      define admin: [user]

  type cat
    relations
      define admin: admin from system
      define can_manage: owner or admin
      define owner: [user]
      define system: [system]

  type cat_sitting
    relations
      define admin: admin from system
      define active_sitter: [cat_sitting#sitter with is_active_timeslot]
      define pending_sitter: [cat_sitting#sitter with is_pending_timeslot]
    define can_post_updates: owner or active_sitter
    define can_delete: admin or owner or pending_sitter
    define can_view: admin or owner or sitter
    define can_update: admin or owner or pending_sitter
    define can_review:
      define can_review: [cat#owner with is_cat_sitting_completed]
      define cat: [cat]
      define owner: owner from cat
      define sitter: [user]
      define system: [system]

  type review
    relations
      define admin: admin from system
      define author: owner from cat_sitting
      define can_delete: admin
      define can_edit: author
      define can_view: [user, user:*]
      define cat: cat from cat_sitting
      define cat_sitting: [cat_sitting]
      define subject: sitter from cat_sitting
      define system: [system]

  condition is_active_timeslot(current_time: timestamp, end_time: timestamp, start_time: timestamp) {
    current_time >= start_time && current_time <= end_time
  }

  condition is_pending_timeslot(current_time: timestamp, start_time: timestamp) {
    current_time < start_time
  }

  condition is_cat_sitting_completed(cat_sitting_attributes: map<string>, completed_statuses: list<string>) {
    cat_sitting_attributes["status"] in completed_statuses
  }

tuples:
  - user: user:jenny
    relation: admin
    object: system:development

  - user: user:bob
    relation: owner
    object: cat:romeo

  - user: system:development
    relation: system
    object: cat:romeo

  - user: user:alice
    relation: owner
    object: cat:crousti

  - user: cat:romeo
    relation: cat
    object: cat_sitting:1

  - user: user:anne
    relation: sitter
    object: cat_sitting:1

  - user: cat_sitting:1#sitter
    relation: active_sitter
    object: cat_sitting:1
    condition:
      name: is_active_timeslot
      context:
        start_time: '2023-01-01T00:00:00Z'
        end_time: '2023-01-02T00:00:00Z'

  - user: cat_sitting:1#sitter
    relation: pending_sitter
    object: cat_sitting:1
    condition:
      name: is_pending_timeslot
      context:
        start_time: '2023-01-01T00:00:00Z'

  - user: cat:romeo#owner
    relation: can_review
    object: cat_sitting:1
    condition:
      name: is_cat_sitting_completed
      context:
        completed_statuses: ['completed']

  - user: system:development
    relation: system
    object: cat_sitting:1

  - user: cat_sitting:1
    relation: cat_sitting
    object: review:1

  - user: user:*
    relation: can_view
    object: review:1

  - user: system:development
    relation: system
    object: review:1

tests:
  - name: Test basic relations
    check:
      - user: user:anne
        object: cat_sitting:1
        assertions:
          sitter: true

      - user: user:bob
        object: cat_sitting:1
        assertions:
          owner: true

  - name: Test role access
    check:
      - user: user:jenny
        object: cat:romeo
        assertions:
          can_manage: true

      - user: user:bob
        object: cat:romeo
        assertions:
          can_manage: true

      - user: user:anne
        object: cat:romeo
        assertions:
          can_manage: false

      - user: user:alice
        object: cat_sitting:1
        assertions:
          can_view: false

      - user: user:jenny
        object: cat_sitting:1
        assertions:
          can_view: true

      - user: user:bob
        object: cat_sitting:1
        assertions:
          can_view: true

      - user: user:jenny
        object: review:1
        assertions:
          can_delete: true

      - user: user:anne
        object: review:1
        assertions:
          can_delete: false

  - name: Test temporal access
    check:
      - user: user:anne
        object: cat_sitting:1
        context:
          current_time: '2023-01-01T00:10:00Z'
        assertions:
          active_sitter: true

      - user: user:anne
        object: cat_sitting:1
        context:
          current_time: '2023-01-04T00:00:00Z'
        assertions:
          active_sitter: false

  - name: Test attribute access
    check:
      - user: user:bob
        object: cat_sitting:1
        context:
          cat_sitting_attributes:
            status: 'completed'
        assertions:
          can_review: true

      - user: user:bob
        object: cat_sitting:1
        context:
          cat_sitting_attributes:
            status: 'in_progress'
        assertions:
          can_review: false

  - name: Test the cat sitting that anne is sitting
    list_objects:
      - user: user:anne
        type: cat_sitting
        context:
          current_time: '2023-01-01T00:00:01Z'
        assertions:
          active_sitter:
            - cat_sitting:1
          sitter:
            - cat_sitting:1

  - name: Test the review that bob can edit
    list_objects:
      - user: user:bob
        type: review
        assertions:
          can_edit:
            - review:1

  - name: Test that reviews are public
    list_users:
      - object: review:1
        user_filter:
          - type: user
        assertions:
          can_view:
            users:
              - user:*
