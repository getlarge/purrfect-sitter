version: '3.8'

services:
  # Checkmarx ZAP Service
  zap:
    image: zaproxy/zap-stable:latest
    container_name: purrfect-sitter-zap
    command: >
      zap.sh 
      -daemon 
      -host 0.0.0.0 
      -port 8080 
      -config api.addrs.addr.name=.* 
      -config api.addrs.addr.regex=true
      -config api.key=${ZAP_API_KEY:-changeme}
    ports:
      - "8080:8080"
    networks:
      - purrfect-sitter-network
    environment:
      - ZAP_PORT=8080
      - ZAP_API_KEY=${ZAP_API_KEY:-changeme}
    volumes:
      - zap-data:/zap/wrk
      - ./zap/scripts:/zap/scripts:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/JSON/core/view/version/?apikey=${ZAP_API_KEY:-changeme}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ZAP WebSwing UI (optional - for visual access)
  zap-webswing:
    image: zaproxy/zap-stable:latest
    container_name: purrfect-sitter-zap-ui
    command: zap-webswing.sh
    ports:
      - "8090:8080"
      - "8091:8090"
    networks:
      - purrfect-sitter-network
    environment:
      - ZAP_PORT=8090
      - ZAP_API_KEY=${ZAP_API_KEY:-changeme}
    volumes:
      - zap-data:/zap/wrk
    profiles:
      - zap-ui

volumes:
  zap-data:
    name: purrfect-sitter-zap-data

networks:
  purrfect-sitter-network:
    external: true
    name: purrfect-sitter-network