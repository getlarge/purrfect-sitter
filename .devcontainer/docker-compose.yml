volumes:
  postgres:
  openfga_postgres:
  kratos_postgres:
  node_modules:
  nx_cache:

services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:ubuntu
    volumes:
      - ../..:/workspaces:cached
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: service:postgres
    # user: vscode
    init: true
    command: sleep infinity
    depends_on:
      - postgres
      - openfga
      - kratos

  postgres:
    extends:
      file: ../docker-compose-base.yml
      service: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  openfga-postgres:
    extends:
      file: ../docker-compose-base.yml
      service: openfga-postgres
    volumes:
      - openfga_postgres:/var/lib/postgresql/data

  openfga-migrate:
    extends:
      file: ../docker-compose-base.yml
      service: openfga-migrate
    depends_on:
      openfga-postgres:
        condition: service_healthy

  openfga:
    extends:
      file: ../docker-compose-base.yml
      service: openfga
    depends_on:
      openfga-migrate:
        condition: service_completed_successfully
    command: run

  kratos-postgres:
    extends:
      file: ../docker-compose-base.yml
      service: kratos-postgres
    volumes:
      - kratos_postgres:/var/lib/postgresql/data

  kratos-migrate:
    extends:
      file: ../docker-compose-base.yml
      service: kratos-migrate
    depends_on:
      kratos-postgres:
        condition: service_healthy

  kratos:
    extends:
      file: ../docker-compose-base.yml
      service: kratos
    depends_on:
      kratos-migrate:
        condition: service_completed_successfully

  kratos-selfservice-ui-node:
    extends:
      file: ../docker-compose-base.yml
      service: kratos-selfservice-ui-node

  mailslurper:
    extends:
      file: ../docker-compose-base.yml
      service: mailslurper

  # Optional services for monitoring
  collector:
    extends:
      file: ../docker-compose-base.yml
      service: collector
    depends_on:
      - zipkin

  zipkin:
    extends:
      file: ../docker-compose-base.yml
      service: zipkin

  prometheus:
    extends:
      file: ../docker-compose-base.yml
      service: prometheus
